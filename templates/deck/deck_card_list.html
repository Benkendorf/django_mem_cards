{% extends "base.html" %}

{% block title %}Memory Cards{% endblock %}

{% block content %}

<hr>
<article>
  <h1>Состав колоды {{ deck.deck_name }}:</h1>
  {% for card in deck.card_list %}
  <div class="card">
    <h5 class="card-header">{{ card }}</h5>
    <div class="card-body">
      <p class="card-text">
        lmao
      </p>
      <a href="#" class="btn btn-primary">Редактировать</a>
    </div>
  </div>
  <hr class="opacity-0">
  {% endfor %}
  <button type="button" class="btn btn-primary">Добавить карту</button>
</article>

{% endblock %}
