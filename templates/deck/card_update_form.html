{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Memory Cards{% endblock %}

{% block content %}

<article class="container row justify-content-center">
  <h1>Редактировать карту {{ card.question }}</h1>
  <hr class="opacity-0">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <form method="post" action="{% url 'deck:edit_card' card.pk %}">
          {% csrf_token %}
          {% bootstrap_form form show_label=False %}
          <input class="btn btn-success" type="submit" value="Сохранить">
          <a href="{% url 'deck:card_list' card.deck.pk %}">Отмена</a>
        </form>
      </div>
    </div>
  </div>
</article>

{% endblock %}
