{% extends "base.html" %}

{% block title %}Memory Cards{% endblock %}

{% block content %}
<hr class="opacity-0">
<hr class="opacity-0">
<article class="row justify-content-center">
  <div class="col-6">
  <div class="card text-center">
    
    <div class="card-body">
      <h4 class="card-title">{{ reviewed_card }}</h4>
      
      <form id="review_form" name="review_form" method="POST" autocomplete="off" action="{% url 'deck:review_check' reviewed_card.id %}">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input id="answer" name="answer" type="text" class="form-control" autofocus placeholder="Введите ответ" aria-label="Введите ответ" aria-describedby="text-input">
          <button class="btn btn-primary" type="submit" id="button-addon2">➤</button>
        </div>
      </form>
    </div>
    
  </div>
  </div>

  
</article>
{% endblock %}
