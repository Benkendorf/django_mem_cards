{% extends "base.html" %}

{% block title %}Memory Cards{% endblock %}

{% block content %}
<hr class="opacity-0">
<hr class="opacity-0">
<article class="row justify-content-center">
  <div class="col-6">
  <div class="card text-center">
    
    <div class="card-body">
      <h4 class="card-title">Вопрос</h4>
      <h4 class="card-title"><span class="badge text-bg-success">Правильно!</span></h4>
      <h4 class="card-title"><span class="badge text-bg-danger">Неправильно!</span></h4>
      <h4 class="card-title"><span class="badge text-bg-warning">Внимание!</span></h4>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Введите ответ" aria-label="Введите ответ" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2">➤</button>
      </div>

      <div class="input-group mb-3">
        
        <input type="text" class="form-control bg-success-subtle" placeholder="Правильно!" aria-label="Введите ответ" aria-describedby="button-addon2" readonly disabled>
        <button class="btn btn-primary" type="button" id="button-addon2">➤</button>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control bg-danger-subtle" placeholder="Неправильно!" aria-label="Введите ответ" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2">➤</button>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control bg-warning-subtle" placeholder="Упс! Карты уже нет в очереди!" aria-label="Введите ответ" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2">➤</button>
      </div>
    </div>
    
  </div>
  </div>

  
</article>
{% endblock %}
