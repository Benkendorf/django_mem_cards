volumes:
  static:
  pg_data:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: benkendorf/langmemo_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/app/static
  gateway:
    image: benkendorf/langmemo_gateway
    env_file: .env
    depends_on:
      - backend
    ports:
      - 8000:80
    volumes:
      - static:/static
